<!DOCTYPE html>
<html lang="es-es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/memory.css" />
    <script
      src="https://kit.fontawesome.com/2eb9dd0896.js"
      crossorigin="anonymous"
    ></script>
    <title>Animal Crossing - Juego de memoria - FunGam</title>
  </head>
  <body id="blue-background">
    <header>
      <!--nav start-->
      <nav>
        <i class="fa-solid fa-globe" id="lang-icon">
          <div class="dropdown" id="lang-drop">
            <div class="dropdown-content">
              <a href="../es/memory-es.html" id="español">Español</a>
              <a href="../memory.html" id="english">English</a>
            </div>
          </div>
        </i>
        <a href="../es/index-es.html" id='home-icon'><i class="fa-solid fa-house"></i></a>
        <i class="fa-solid fa-bars" id="pag-icon">
          <div class="dropdown" id="pages-drop">
            <div class="dropdown-content" id="content-pages">
              <a href="../es/login-form-es.html" class="nav-option">Iniciar sesión</a>
              <a href="../es/signup-form-es.html" class="nav-option">Registrarse</a>
              <a href="../es/contact-es.html" class="nav-option">Contacto</a>
            </div>
          </div>
        </i>
        <div id="drop-tablet">
          <a href="../es/index-es.html" class="nav-option">Inicio</a>
          <a href="../es/login-form-es.html" class="nav-option">Iniciar sesión</a>
          <a href="../es/signup-form-es.html" class="nav-option">Registrarse</a>
          <a href="../es/contact-es.html" class="nav-option">Contacto</a>
        </div>
      </nav>
      <!--nav end-->
    </header>
    <main>
      <!--hero starts-->
      <section class="hero" id="memory-hero-img">
        <h1 id="memo-h1">Juego de memoria</h1>
      </section>
      <!--hero ends-->

      <!--rules start-->
      <section class="rules-container" id="rules-memory">
        <h3>Antes de empezar:</h3>
        <p>
          Seis de tus adorables vecinos en Animal Crossing quieren regalarte su
          selfie, pero antes... ¡quieren que ganes este juego!
        </p>
        <br />
        <p id="good-messa"></p>
      </section>
      <!--rules end-->

      <!--game start-->
      <h3 id="score">Parejas: <span id="result"></span></h3>

      <section class="grid"></section>
      <!--game end-->

      <!--result start-->
      <section id="mem-result-section">
        <h2 id="result-container"></h2>
        <div class="hidden" id="final-popup">
          <h2 id="result-container2"></h2>
          <img src="../img/memory/bill.png" alt="bill" />
          <img src="../img/memory/blanche.png" alt="blanche" />
          <img src="../img/memory/bonbon.png" alt="bonbon" />
          <img src="../img/memory/butch.png" alt="butch" />
          <img src="../img/memory/cranston.png" alt="cranston" />
          <img src="../img/memory/cube.png" alt="cube" />
          <button id="reset-btn">Jugar otra vez</button>
        </div>
      </section>

      <!--result end-->
    </main>
    <footer>
      <section class="center">© FunGam 2022</section>
    </footer>

    <script src="../js/es/memory-es.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/es/sign-up-in-es.js"></script>
  </body>
</html>
